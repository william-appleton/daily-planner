    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      //adds time stamp to header:
       $("#currentDay").text(moment().format('dddd, LL'));

       console.log(moment().format('H'))
       
      
      //adds appropraite color coding to text areas depending on time of day 
      for (i = 9; i < 18; i++ ) {
        console.log($("#hour" + [i]).val())
        if ($("#hour" + [i]).val() < moment().format('H')) {
          $("#time" + [i]).addClass('past')
        } else if ($("#hour" + [i]).val() > moment().format('H')) {
          $("#time" + [i]).addClass('future')
        } else {
          $("#time" + [i]).addClass('present')
        }
      }



    </script>
